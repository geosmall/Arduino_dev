sentence=SD card File System library for STM32 Arduino Core using SPI interface
paragraph=SDFS provides a FatFS-based SD card filesystem implementation that follows the Arduino FS.h interface. Optimized for STM32 microcontrollers with SPI communication. Supports both SDHC and standard SD cards with automatic card type detection, configurable SPI speeds and timeouts for performance tuning.
